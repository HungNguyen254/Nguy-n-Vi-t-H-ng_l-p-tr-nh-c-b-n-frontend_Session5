<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bai5sesion5.css">
</head>
<body>
    <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>
    <form action="#" method="POST">
        <label for="username">Họ và tên:</label>
        <br>
        <input id="username" type="text" name="username" placeholder="Nhập họ và tên">
        <br>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" placeholder="Nhập email của bạn">
        <br>
        <p>Phản hồi của bạn:</p>
        <br>
        <textarea placeholder="Nhập ý kiến của bạn...."></textarea>
        <br>
        <button type="submit">Gửi ý kiến</button>
    </form>
</body>
</html>
